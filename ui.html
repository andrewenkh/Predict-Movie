<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Box Office Predictor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0f172a;
            color: #e5e7eb;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: #020617;
            border-radius: 18px;
            padding: 24px 28px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            max-width: 480px;
            width: 90%;
        }

        h1 {
            font-size: 1.6rem;
            margin-top: 0;
            margin-bottom: 0.5rem;
            text-align: center;
        }

        p.subtitle {
            font-size: 0.9rem;
            color: #9ca3af;
            margin-top: 0;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        label {
            display: block;
            font-size: 0.9rem;
            margin-bottom: 0.25rem;
            color: #e5e7eb;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px 10px;
            margin-bottom: 0.9rem;
            border-radius: 8px;
            border: 1px solid #1f2937;
            background: #020617;
            color: #e5e7eb;
            box-sizing: border-box;
            font-size: 0.9rem;
        }

        input::placeholder, textarea::placeholder {
            color: #6b7280;
        }

        textarea {
            resize: vertical;
            min-height: 60px;
        }

        button {
            width: 100%;
            padding: 10px;
            border-radius: 999px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            background: linear-gradient(135deg, #22c55e, #a3e635);
            color: #022c22;
            margin-top: 0.5rem;
        }

        button:hover {
            opacity: 0.9;
        }

        .result {
            margin-top: 1.2rem;
            padding: 10px 12px;
            border-radius: 10px;
            background: #020617;
            border: 1px solid #1e293b;
            font-size: 0.95rem;
            display: none;
        }

        .result span {
            font-weight: 600;
            color: #4ade80;
        }

        .note {
            font-size: 0.75rem;
            color: #6b7280;
            margin-top: 0.5rem;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Movie Box Office Predictor</h1>
    <p class="subtitle">Enter the movie details to estimate its gross revenue (MNT).</p>

    <form id="predictionForm">
        <label for="title">Movie Title</label>
        <input type="text" id="title" name="title" placeholder="e.g. My Awesome Film" required>

        <label for="genre">Genre</label>
        <input type="text" id="genre" name="genre" placeholder="e.g. Action, Drama" required>

        <label for="director">Director</label>
        <input type="text" id="director" name="director" placeholder="e.g. Christopher Nolan" required>

        <label for="cast">Main Cast</label>
        <textarea id="cast" name="cast" placeholder="e.g. Actor A, Actor B, Actor C"></textarea>

        <label for="productionCompany">Production Company</label>
        <input type="text" id="productionCompany" name="productionCompany" placeholder="e.g. Human Studios" required>

        <!-- Optional: numeric fields if you decide to use them in the model -->
        <!--
        <label for="sessions">Expected Sessions</label>
        <input type="number" id="sessions" name="sessions" placeholder="e.g. 50">

        <label for="admits">Expected Admits (Viewers)</label>
        <input type="number" id="admits" name="admits" placeholder="e.g. 8000">

        <label for="atp">Average Ticket Price (MNT)</label>
        <input type="number" id="atp" name="atp" placeholder="e.g. 15000">

        <label for="occupancy">Occupancy %</label>
        <input type="number" id="occupancy" name="occupancy" placeholder="e.g. 35">
        -->

        <button type="submit">Predict Revenue</button>
    </form>

    <div class="result" id="resultBox">
        Predicted gross revenue for <span id="movieName"></span>:
        <span id="predictionValue"></span> MNT
    </div>

    <p class="note">
        *This is an estimate based on historical data and may not reflect real box office performance.
    </p>
</div>

<script>
    const form = document.getElementById('predictionForm');
    const resultBox = document.getElementById('resultBox');
    const movieNameSpan = document.getElementById('movieName');
    const predictionValueSpan = document.getElementById('predictionValue');

    form.addEventListener('submit', async function (event) {
        event.preventDefault();

        const formData = {
            title: document.getElementById('title').value,
            genre: document.getElementById('genre').value,
            director: document.getElementById('director').value,
            cast: document.getElementById('cast').value,
            productionCompany: document.getElementById('productionCompany').value
        };

        try {
            const response = await fetch('http://127.0.0.1:5000/predict', {  // ðŸ”´ absolute URL
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            });

            if (!response.ok) {
                throw new Error('Network response was not ok');
            }

            const data = await response.json();

            movieNameSpan.textContent = `"${formData.title}"`;
            predictionValueSpan.textContent = Number(data.prediction).toLocaleString('en-US', {
                maximumFractionDigits: 2
            });

            resultBox.style.display = 'block';
        } catch (error) {
            console.error(error);
            movieNameSpan.textContent = `"${formData.title}"`;
            predictionValueSpan.textContent = 'Error computing prediction';
            resultBox.style.display = 'block';
        }
    });
</script>
</body>
</html>
